<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rainbow.css">
    <title>Document</title>
</head>

<body>
    <div id="curtain">
        <img id="gif" src="preloader/loading.gif" alt="">
    </div>
    
    <div class="non-touch-slider-items">
        <div id="pop-up-slider-items" class="pop-up-slider-items">
            <img id="pop-up-slider-items-img" class="pop-up-slider-items-img" src="img/red/1.jpg" alt="">
        </div>
    </div>

    <div id="close"></div>
    <div id="next"></div>
    <div id="prev"></div>

    <h1 id="h1-red">Rainbow</h1>
    <div id="color-trigger"></div>
    <div id="color-trigger-2"></div>
    <img id="back" src="button/back.png" alt="">

    <div class="slider-container">
        <div id="slider-items-1" class="slider-items"><img class="slider-items-img" src="img/rainbow/1.jpg" alt=""></div>
        <div id="slider-items-2" class="slider-items"><img class="slider-items-img" src="img/rainbow/2.jpg" alt=""></div>
        <div id="slider-items-3" class="slider-items"><img class="slider-items-img" src="img/rainbow/3.jpg" alt=""></div>
        <div id="slider-items-4" class="slider-items"><img class="slider-items-img" src="img/rainbow/4.jpg" alt=""></div>
        <div id="slider-items-5" class="slider-items"><img class="slider-items-img" src="img/rainbow/5.jpg" alt=""></div>
        <div id="slider-items-6" class="slider-items"><img class="slider-items-img" src="img/rainbow/6.jpg" alt=""></div>
        <div id="slider-items-7" class="slider-items"><img class="slider-items-img" src="img/rainbow/7.jpg" alt=""></div>
        <div id="slider-items-8" class="slider-items"><img class="slider-items-img" src="img/rainbow/8.jpg" alt=""></div>
        <div id="slider-items-9" class="slider-items"><img class="slider-items-img" src="img/rainbow/9.jpg" alt=""></div>
        <div id="slider-items-10" class="slider-items"><img class="slider-items-img" src="img/rainbow/10.jpg" alt=""></div>
        <div id="slider-items-11" class="slider-items"><img class="slider-items-img" src="img/rainbow/11.jpg" alt=""></div>
        <div id="slider-items-12" class="slider-items"><img class="slider-items-img" src="img/rainbow/12.jpg" alt=""></div>
        <div id="slider-items-13" class="slider-items"><img class="slider-items-img" src="img/rainbow/13.jpg" alt=""></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/rainbow.js"></script>

</body>

</html>
